<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar HTML</title>
  <style>
    /* Style agar navbar terlihat lebih menarik (opsional) */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div id="home" class="content">
    <h1>Halaman Home</h1>
    <p>Selamat datang di halaman utama!</p>
  </div>
  
  <div id="about" class="content">
    <h1>Tentang Kami</h1>
    <p>Ini adalah informasi tentang kami.</p>
  </div>
  
  <div id="services" class="content">
    <h1>Layanan Kami</h1>
    <p>Ini adalah layanan-layanan yang kami tawarkan.</p>
  </div>
  
  <div id="contact" class="content">
    <h1>Hubungi Kami</h1>
    <p>Silakan hubungi kami di sini.</p>
  </div>
  
  </body>
  </html>
